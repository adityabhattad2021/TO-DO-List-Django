{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar" style="justify-content: center; font-size: 30px; border-radius: 5%;">
    <h1>Login</h1>
</div>

<div class="card-body" >
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login" >
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
</div>

{% endblock content %}
