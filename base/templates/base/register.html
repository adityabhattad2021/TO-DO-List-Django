{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar" style="justify-content: center; font-size: 30px; border-radius: 5%;">
    <h1>Register</h1>
</div>

<div class="card-body" >
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Register">
    </form>
    <p>Already Have an Account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
